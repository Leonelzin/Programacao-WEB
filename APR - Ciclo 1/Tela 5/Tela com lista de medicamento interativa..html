<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gerenciador de Medicamentos</h1>
    </header>
    <main>
        <form id="add-medicine-form">
            <label for="medicine-name">Nome do medicamento:</label>
            <input type="text" id="medicine-name" required>
            <input type="submit" value="Adicionar Medicamento">
        </form>
        <div id="medicine-list-container">
            <h2>Lista de medicamentos:</h2>
            <ul id="medicine-list"></ul>
        </div>
    </main>
</body>
</html>
