<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de Memória - Megalodonte</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <body>
    <div class="game-board">
      <div class="game-header">
        <h1>Jogo de Memória - Megalodonte</h1>
        <p>Tempo Restante: <span id="timer">60</span> segundos</p>
      </div>
      <div class="game-container">
        <!-- Criar as cartas aqui -->
        <div class="card" data-card="1">
          <img src="img/img1.jpg" alt="Imagem 1" style="max-width: 100%;">
        </div>
        <div class="card" data-card="1">
          <img src="img/img2.jpg" alt="Imagem 2" style="max-width: 100%;">
        </div>
        <div class="card" data-card="2">
          <img src="img/img3.jpg" alt="Imagem 3" style="max-width: 100%;">
        </div>
        <div class="card" data-card="2">
          <img src="img/img4.jpg" alt="Imagem 4" style="max-width: 100%;">
        </div>
        <div class="card" data-card="3">
          <img src="img/img5.jpg" alt="Imagem 5" style="max-width: 100%;">
        </div>
        <div class="card" data-card="3">
          <img src="img/img6.jpg" alt="Imagem 6" style="max-width: 100%;">
        </div>
        <div class="card" data-card="4">
          <img src="img/img7.jpg" alt="Imagem 7" style="max-width: 100%;">
        </div>
        <div class="card" data-card="4">
          <img src="img/img8.jpg" alt="Imagem 8" style="max-width: 100%;">
        </div>        
      </div>
    </div>
    <div class="result-container">
      <h2 id="result-message"></h2>
	  <button id="play-again">Jogar novamente</button>
      </div>
    </div>
    <script src="Jogo da Memoria.js"></script>
  </body>
</html>
